<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptdetaljer</title>
    <!-- Lägg till Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-to-br from-pink-200 to-purple-400 flex flex-col items-center justify-center min-h-screen">

<div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-8 text-center text-purple-900" th:text="${recipe.title}">Recepttitel</h1>
    <h2 class="text-lg font-semibold mb-4">Ingredienser</h2>
    <ul class="list-disc pl-4">
        <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
    </ul>
    <h2 class="text-lg font-semibold mt-4 mb-4">Gör såhär</h2>
    <p th:text="${recipe.instructions}">Instruktioner här...</p>

    <div class="flex justify-between mt-4">
        <form th:action="@{/edit-recipe/{id}(id=${recipe.id})}" method="post">
        <input type="hidden" name="id" th:value="${recipe.id}" />
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">Redigera</button>
        </form>

        <form th:action="@{/delete-recipe}" method="post" class="flex justify-end">
            <input type="hidden" name="recipeId" th:value="${recipe.id}" />
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-1 px-2 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">Radera</button>
        </form>
    </div>
    <a th:href="@{/profile}" class="block text-center text-purple-600 hover:text-purple-700 mt-4">Tillbaka till profilsidan</a>
</div>
</body>

</html>
